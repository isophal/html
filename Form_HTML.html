<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form HTML</title>
</head>

<body>
<h3>Using Form HTML</h3>

<fieldset style="width: 400px">
    <legend align="center"><h4>Form Register</h4></legend>
    First Name
      <input type="text" name="fname" size="20">
    <br>
    Last Name
      <input type="text" name="lname" size="20">
    <br>
    Full Name 
      <input type="text" name="fullname" size="20">
    <br>
    Gender 
      <input type="radio" name="sex" value="Male">
Male
<input type="radio" name="sex" value="Female">
Female <br>
    Birthday
      <select name="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="...">...</option>
        <option value="31">31</option>
      </select>
      <select name="month">
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="...">...</option>
        <option value="12">Dec</option>
      </select>
      <select name="year">
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="...">...</option>
        <option value="2000">2000</option>
      </select>
    <br>
    Languages
      <input type="checkbox" name="kh" value="kh">
Khmer
<input type="checkbox" name="en" value="en">
English
<input type="checkbox" name="th" value="th">
Thai <br>
    
    <p>Password
    <input type="password" name="txtpwd" value="password">
    </p>
    <p>  E-mail
      <input type="email" name="email" size="20">
    </p>
    <p>Telephone
      
      <input type="tel" name="tele" size="20">
    </p>
    <p>Comment
      <textarea rows="5" cols="20" name="comment">Something text here
        </textarea>
    </p>
    <p>
      <input type="button" name="cmd" value="Button">
      <input type="submit" name="btn" value="Apply Now">
      <input type="reset" name="resee" value="Cancel">
      <input type="file" name="file">
    </p>
</fieldset>
</body>
</html>
