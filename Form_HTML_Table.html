<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form HTML</title>
</head>

<body text="blue">
<h3>Using Form HTML</h3>
    
<fieldset style="width: 400px">
    <legend align="center"><h4>Form Register</h4></legend>
    <form>
    <table width="400" border="0" cellspacing="0" cellpadding="5">
      <tbody>
        <tr>
          <td><span style="width: 400px"> First Name</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="text" name="fname" size="20">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Last Name </span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="text" name="lname" size="20">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Full Name</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="text" name="fullname" size="20">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Gender </span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="radio" name="sex" value="Male">
            Male
            <input type="radio" name="sex" value="Female">
          Female </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Birthday</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <select name="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="...">...</option>
              <option value="31">31</option>
            </select>
            <select name="month">
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="...">...</option>
              <option value="12">Dec</option>
            </select>
            <select name="year">
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="...">...</option>
              <option value="2000">2000</option>
            </select>
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Languages</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="checkbox" name="kh" value="kh">
    Khmer
    <input type="checkbox" name="en" value="en">
    English
    <input type="checkbox" name="th" value="th">
    Thai </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Password</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="password" name="txtpwd" value="password">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">E-Mail</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="email" name="email" size="20">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Telephone</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <input type="tel" name="tele" size="20">
          </span></td>
        </tr>
        <tr>
          <td><span style="width: 400px">Comment</span></td>
          <td>:</td>
          <td><span style="width: 400px">
            <textarea rows="5" cols="20" name="comment">Something text here
            </textarea>
          </span></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><span style="width: 400px">
            <input type="button" name="cmd" value="Button">
            <input type="submit" name="btn" value="Apply Now">
            <input type="reset" name="resee" value="Cancel">
          </span></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><span style="width: 400px">
            <input type="file" name="file">
          </span></td>
        </tr>
      </tbody>
    </table>
</form>
</fieldset>
</body>
</html>
